    window.fbAsyncInit = function() {
    FB.init({
        appId      : '262757100561957',
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
    });  


    FB.Event.subscribe('auth.authResponseChange', function(response) {
        if (response.status === 'connected') {
            //testAPI();
            //executeSearch();
        } else if (response.status === 'not_authorized') {
            FB.login(function(response){},{scope:'user_friends,user_location,friends_location'});
        } else {
            FB.login(function(response){},{scope:'user_friends,user_location,friends_location'});
        }
    });
    
    //When you click the find button
    $('#find').click(function(e) {
        //First we check if they entered anything
        if (document.getElementById("city").value.length >= 4) {
            //Remove Error status and message
            $('#city').parent().removeClass('has-error');
            //TODO:  Remove error message
            FB.getLoginStatus(function(response) {
                if (response && response.status == 'connected' ) {
                    executeSearch();
                } else {
                    FB.login(function(response){},{scope:'user_friends,user_location,friends_location'});
                }
            }); // End getLoginStatus
        } else {
            // User didn't input anything
            //Highlight input field
            $('#city').parent().addClass('has-error');
            //TODO:  Add Error Message somewhere....
        }
    });
}; // END window.fbAsyncInit

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));
    function executeSearch() {
        //Empty the table
        $('#results tbody').empty();    
        var city = document.getElementById("city").value;
        var query = "SELECT name,uid, current_location FROM user WHERE uid in (SELECT uid2 FROM friend WHERE uid1 = me()) AND '"+city+"' in current_location";
        
        FB.api(
        {
            method: "fql.query",
            query: query
        }, 
        function(response) 
        {
            //console.log(response);
            //console.log(response[0].current_location.name);
            if (response.length != 0){
                for (var i = 0; i < response.length; i++) {
                    //console.log(response[i].name);
                    $('#results tbody').append("<tr><td><a href='http://www.facebook.com/"+response[i].uid+"' target='_blank'>"+response[i].name+"</a></td><td>"+  response[i].current_location.name +"</td><td><button type='button' class='btn btn-default btn-sm'><span class='glyphicon glyphicon-envelope'></span>&nbsp;&nbsp;Send Message</button></td></tr>");
                }
            } else {
                // No results
                $('#results tbody').append("<tr><td colspan='3'><p class='text-center text-danger'>No Results Found</p></td></tr>");

            }
        }); //END FB.api()
    }
</script>
